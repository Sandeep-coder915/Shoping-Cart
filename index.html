<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="cart">
        <h2 style="text-align: center; margin-top: 10px;margin-bottom: 30px;">Shopping Cart <i
                class="fa-solid fa-cart-shopping"></i></h2>
        <div class="box">
            <input type="text" id="itemInput" placeholder="Enter item">
            <input type="number" id="itemPrice" placeholder="Enter price">
            <button onclick="addItem()">Add Item</button>
            <button onclick="clearCart()">Clear All</button>
        </div>
        <ul id="cartItems">
            <!-- Shopping cart items will be dynamically added here -->
            <li>


            </li>
        </ul>
        <div class="total-price">
            Total: ₹<span id="totalPrice">0</span>
        </div>
        <button onclick="openCheckout()">Checkout</button>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckout()">&times;</span>
            <h2>Checkout</h2>
            <form id="checkoutForm" onsubmit="processCheckout(event)">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                </div>
                <h3>Order Summary</h3>
                <ul id="orderSummary"></ul>
                <div class="total-price">
                    Total: ₹<span id="checkoutTotalPrice">56</span>
                </div>
                <button type="submit" onclick="onclik() ">Confirm Order</button>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
    <script>
        function onclik() {
            alert("Thank you sandeep! Your order has been successfully placed.")
        }
    </script>
</body>

</html>
